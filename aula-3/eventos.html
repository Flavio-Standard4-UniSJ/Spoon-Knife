<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery.js"></script>
    <title>eventos em jquery</title>
</head>
<body>
    <label for="nome">digite seu nome</label>
    <input id="nome" />
    <p id="demo"></p>
    <script>
        $("#nome").keyup(()=>{
            $("#demo").text($("#nome").val())
        })
    </script>
</body>
</html>
