<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #bloco{
            width: 200px;
            height:200px;
            background-color: #000;
        }
    </style>
    <script src="../jquery.js"></script>
    <title>aula 4</title>
</head>
<body>
    <div id="bloco"></div>
    <p id="demo">teste</p>
    <script>
        $("#bloco").on({
            click: ()=>{ $("#demo").text("Clicou no quadrado!"); },
            mouseenter: ()=>{ $("#demo").text("Entrou no quadrado!"); },
            mouseleave: ()=>{ $("#demo").text("Saiu do quadrado!"); },
            dblclick: ()=>{ $("#bloco").css({"background-color":"#f00"}); }
        })
     
    </script>
</body>
</html>
