<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery.js"></script>
    <title>eventos em jquery</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let pmx = 0;
        let pmy = 0;
        $(document).mousemove((event)=>{
            pmx = event.pageX;
            pmy = event.pageY;
            $("#demo").text(`Mouse x: ${ pmx }px AND Mouse y: ${ pmy}px`);
        })
    </script>
</body>
</html>
